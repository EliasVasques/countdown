<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nixie+One&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">

    <title>countdown</title>
</head>
<body>
    <main>
        <section class="img">
            <img src="img/js.png" alt="logo do javaScript">
        </section>
        <section class="countdown">
            <h2>Seu evento de javaScript começará em</h2>
            <div class="time">
                <div id="day">
                    <p class="value">1</p>
                    <p class="unit">Day</p>
                </div>
                <div id="hour">
                    <p class="value">5</p>
                    <p class="unit">Hour</p>
                </div>
                <div id="minute">
                    <p class="value">55</p>
                    <p class="unit">Minute</p>
                </div>
                <div id="second">
                    <p class="value">15</p>
                    <p class="unit">Second</p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
